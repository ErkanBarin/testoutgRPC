syntax = "proto3";
package Lab.Global.SharedEffect;

message Response {
  oneof either {
    Ok ok       = 1;
    Error error = 2;
  }

  message Ok {
  }

  message Error {
    KindValue observation = 1;

    enum Kind {
      NOT_FOUND = 0;
    }

    message KindValue {
      Kind value = 1;
    }
  }
}
